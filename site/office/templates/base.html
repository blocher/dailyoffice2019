{% load static %}
{% load render_bundle from webpack_loader %}

<html id="html">
    <head>
        <!-- Google Tag Manager -->
        <script>(function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'

                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';

        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        {% render_bundle 'main' 'js' %}

        </noscript>
        {% include "office/header.html" %}
        <div class="main">
            <div class="{{ show_settings_class }}">
                {%  include "office/settings_section.html" %}
            </div>
            {% block content %}
            {% endblock %}
         </div>

    </body>
    <link rel="stylesheet" href="https://use.typekit.net/yxz6vwf.css">
    <link href="https://fonts.googleapis.com/css?family=Lusitana:400,700&display=swap" rel="stylesheet">
