<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/yxz6vwf.css">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
        <style>
            h1, h2, h3, h4 {
                font-family: adobe-caslon-pro, serif;
                font-weight: 600;
                font-style: normal;
                letter-spacing: 0.2em;
                text-align: center;
            }

            h1, h2, h3 {
                text-transform: uppercase;
            }

            h1 {
                font-size: 30px;
            }

            h3 {
                padding-top: 30px;
                margin-bottom: 5px;
                font-size: 20px;
            }

            h4 {
                margin-top: 0px;
                font-family: adobe-caslon-pro, serif;
                font-weight: 600;
                font-style: italic;

            }

            h5 {
                font-weight: 300;
                text-align: right;
            }

            p {
                font-family: 'EB Garamond', serif;
                font-weight: 300;
                font-style: normal;
            }

            em {
                font-family: 'EB Garamond', serif;
                font-weight: 300;
                font-style: italic;
            }

            strong {
                font-family: 'EB Garamond', serif;
                font-weight: 900;
            }

            div.psalms {

                font-family: 'EB Garamond', serif;
                font-weight: 300;
                font-style: normal;

            }

            p.line {
                margin-top: 1.5em;
            }

            span.chapternum {
                font-size: 1.5em;
            }

            sup.versnum {
                font-size: 1.2em;
            }

            .text {
                padding-left: 10px;
            }

            .reading h3 {
                font-family: 'EB Garamond', serif;
                font-weight: 900;
                font-style: normal;
                font-size: 0.9em;
                text-align:center;
                padding: 0;
            }

            .reading h4 {
                font-family: 'EB Garamond', serif;
                font-weight: 900;
                font-style: normal;
                font-size: 0.7em;
                text-align:center;
            }



        </style>
    </head>
    <body>
        <div style="text-align:center">
            <div style="max-width:550px; display:inline-block; text-align: left">
                {%  for module in ep.modules %}
                    {%  include module.1  with data=module.0.data only %}
                {%  endfor %}
            </div>
        </div>
    </body>
</html>
