{% extends 'emails/email_base.html' %}

{% block content %}

    {% for module in modules %}
        <div>
            {{ module }}
        </div>
    {% endfor %}

    {% for weekday in weekdays %}
        <p><strong>{{ weekday.date }}</strong>
        {% for feast in weekday.filtered_feasts %}
            <p>{{ feast.name }}</p>
        {% endfor %}

    {% endfor %}

{% endblock %}
