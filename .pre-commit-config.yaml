exclude: .*\node_modules\|.*\static|.*\.sql
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: trailing-whitespace
        files: ^site/
      - id: mixed-line-ending
        files: ^site/
      - id: end-of-file-fixer
        files: ^site/
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
        files: ^site/
      - id: check-case-conflict
        files: ^site/
      - id: check-merge-conflict
        files: ^site/
      - id: check-symlinks
        files: ^site/
      - id: check-yaml
        files: ^site/
      - id: fix-byte-order-marker
        files: ^site/
  #      - id: requirements-txt-fixer
  #        files: ^site/


  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        files: ^site/
        language_version: python3
        args: [ --target-version=py310, --line-length=119 ]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.9.0
    hooks:
      - id: eslint
        files: ^site/
        exclude: ^site/node_modules/|^site/office/src/office/js/fontawesome/|^site/office/src/office/css/fontawesome/
        args: [ --fix --ext=.js --config=site/.eslintrc ]
        additional_dependencies:
          - eslint@8.9.0
          - eslint-config-prettier@8.4.0
          - "@babel/core@7.17.5"
          - "@babel/eslint-parser@7.17.0"
          - "@babel/preset-env@7.16.11"
          - "@babel/preset-typescript@7.16.7"
          - eslint-plugin-prettier@4.0.0
          - prettier@2.5.1
          - eslint-plugin-vue@^8.4.1

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.9.0
    hooks:
      - id: eslint
        files: ^app/src/
        args: [ --fix --ext=.vue --ext=.js --config=app/.eslintrc ]
        additional_dependencies:
          - eslint@8.9.0
          - eslint-config-prettier@8.4.0
          - "@babel/core@7.17.5"
          - "@babel/eslint-parser@7.17.0"
          - "@babel/preset-env@7.16.11"
          - "@babel/preset-typescript@7.16.7"
          - eslint-plugin-prettier@4.0.0
          - prettier@2.5.1
          - eslint-plugin-vue@^8.4.1

