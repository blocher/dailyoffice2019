exclude: .*\node_modules\|.*\static|.*\.sql
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        files: ^site/
      - id: mixed-line-ending
        files: ^site/
      - id: end-of-file-fixer
        files: ^site/
      - id: check-added-large-files
        args: [ '--maxkb=5000' ]
        files: ^site/
      - id: check-case-conflict
        files: ^site/
      - id: check-merge-conflict
        files: ^site/
      - id: check-symlinks
        files: ^site/
      - id: check-yaml
        files: ^site/
      - id: fix-byte-order-marker
        files: ^site/
  #      - id: requirements-txt-fixer
  #        files: ^site/


  - repo: https://github.com/psf/black
    rev: 23.1a1
    hooks:
      - id: black
        files: ^site/
        language_version: python3
        args: [ --target-version=py310, --line-length=119 ]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.31.0
    hooks:
      - id: eslint
        files: ^site/
        types: [ file ]
        types_or: [ javascript, jsx, ts, tsx, vue ]
        exclude: ^site/node_modules/|^site/office/src/office/js/fontawesome/|^site/office/src/office/css/fontawesome/
        args: [ --fix --config=site/.eslintrc ]
        additional_dependencies:
          - eslint@8.31.0
          - eslint-config-prettier@8.5.0
          - "@babel/core@7.20.7"
          - "@babel/eslint-parser@7.19.1"
          - "@babel/preset-env@7.20.2"
          - "@babel/preset-typescript@7.18.6"
          - eslint-plugin-prettier@4.2.1
          - prettier@2.8.1

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.31.0
    hooks:
      - id: eslint
        files: ^app/src/
        types: [ file ]
        types_or: [ javascript, jsx, ts, tsx, vue ]
        args: [ --config=app/.eslintrc.js ]
        additional_dependencies:
          - eslint@8.31.0
          - eslint-config-prettier@8.5.0
          - "@babel/core@7.20.7"
          - "@babel/eslint-parser@7.19.1"
          - "@babel/preset-env@7.20.2"
          - "@babel/preset-typescript@7.18.6"
          - eslint-plugin-prettier@4.2.1
          - prettier@2.8.1
          - eslint-plugin-vue@^9.8.0
          - vue-eslint-parser@^9.1.0
          - "@typescript-eslint/eslint-plugin@^5.47.1"
          - "@typescript-eslint/parser@^5.47.1"
          - "@typescript-eslint/eslint-plugin-tslint@^5.47.1"
          - "@typescript-eslint/utils@^5.47.1"
          - "@typescript-eslint/typescript-estree@^5.47.1"
          - "@typescript-eslint/scope-manager@^5.47.1"

