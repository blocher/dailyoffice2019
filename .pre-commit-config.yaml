exclude: .*\node_modules\|.*\static|.*\.sql
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: trailing-whitespace
        files: ^site/
      - id: mixed-line-ending
        files: ^site/
      - id: end-of-file-fixer
        files: ^site/
      - id: check-added-large-files
        args: [ '--maxkb=500' ]
        files: ^site/
      - id: check-case-conflict
        files: ^site/
      - id: check-merge-conflict
        files: ^site/
      - id: check-symlinks
        files: ^site/
      - id: check-yaml
        files: ^site/
      - id: fix-byte-order-marker
        files: ^site/
  #      - id: requirements-txt-fixer
  #        files: ^site/


  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        files: ^site/
        language_version: python3
        args: [ --target-version=py310, --line-length=119 ]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.17.0
    hooks:
      - id: eslint
        files: ^site/
        types: [ file ]
        types_or: [ javascript, jsx, ts, tsx, vue ]
        exclude: ^site/node_modules/|^site/office/src/office/js/fontawesome/|^site/office/src/office/css/fontawesome/
        args: [ --fix --config=site/.eslintrc ]
        additional_dependencies:
          - eslint@8.17.0
          - eslint-config-prettier@8.5.0
          - "@babel/core@7.18.02"
          - "@babel/eslint-parser@7.18.2"
          - "@babel/preset-env@7.18.2"
          - "@babel/preset-typescript@7.17.12"
          - eslint-plugin-prettier@4.0.0
          - prettier@2.6.2

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.17.0
    hooks:
      - id: eslint
        files: ^app/src/
        types: [ file ]
        types_or: [ javascript, jsx, ts, tsx, vue ]
        args: [ --config=app/.eslintrc.js ]
        additional_dependencies:
          - eslint@8.17.0
          - eslint-config-prettier@8.5.0
          - "@babel/core@7.18.2"
          - "@babel/eslint-parser@7.18.2"
          - "@babel/preset-env@7.18.2"
          - "@babel/preset-typescript@7.17.12"
          - eslint-plugin-prettier@4.0.0
          - prettier@2.6.2
          - eslint-plugin-vue@^9.1.0
          - vue-eslint-parser@^9.0.2
          - "@typescript-eslint/eslint-plugin@^5.27.0"
          - "@typescript-eslint/parser@^5.27.0"
          - "@typescript-eslint/eslint-plugin-tslint@^5.27.0"
          - "@typescript-eslint/utils@^5.27.0"
          - "@typescript-eslint/typescript-estree@^5.27.0"
          - "@typescript-eslint/scope-manager@^5.27.0"

